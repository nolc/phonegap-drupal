<!DOCTYPE HTML>
<html>
    <head>
        <title>DrupalGap</title>
        <script type="text/javascript" charset="utf-8" src="cordova-2.3.0.js"></script>
        <link rel="stylesheet" href="jquery.mobile-1.2.0.min.css" />
        <script src="jquery-1.8.3.min.js"></script>
        <script src="jquery.mobile-1.2.0.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="DrupalGap/drupalgap.js"></script>
    </head>
    <body>
        <div data-role="page" id="page_dashboard">

            <script type="text/javascript" charset="utf-8" src="scripts/dashboard.js"></script>
            <div data-role="header">
                <h1>Dashboard</h1>
            </div><!-- /header -->

            <div data-role="content">
                <p><a href="#page_node_create" data-role="button" id="button_page_create">Create Page</a></p>

                <p><a href="#page_node_pages" data-role="button" id="button_view_pages">View Pages</a></p>

                <p><a href="#page_login" data-role="button" id="button_login">Login</a></p>
                <p><a href="#" data-role="button" id="button_logout">Logout</a></p>
            </div><!-- /content -->

        </div><!-- /page -->




        <div data-role="page" id="page_login">

            <script type="text/javascript" charset="utf-8" src="scripts/login.js"></script>

            <div data-role="header">
                <h1>Login</h1>
            </div><!-- /header -->

            <div data-role="content" class='content'>
                <div>
                    <label for="page_login_name">Username</label>
                    <input type="text" id="page_login_name" />
                </div>
                <div>
                    <label for="page_login_pass">Password</label>
                    <input type="password" id="page_login_pass" />
                </div>
                <fieldset>
                    <div><button type="button" data-theme="b" id="page_login_submit">Login</button></div>
                </fieldset>
            </div><!-- /content -->

        </div><!-- /page -->








        <div data-role="page" id="page_node_create">

            <script type="text/javascript" charset="utf-8" src="scripts/node_create.js"></script>

            <div data-role="header">
                <h1>Create Page</h1>
            </div><!-- /header -->

            <div data-role="content" class='content'>
                <div>
                    <label for="page_node_name">Title</label>
                    <input type="text" id="page_node_title" />
                </div>
                <div>
                    <label for="page_node_body">Body</label>
                    <textarea id="page_node_body"></textarea>
                </div>
                <fieldset>
                    <div><button type="button" data-theme="b" id="page_node_create_submit">Submit</button></div>
                </fieldset>
            </div><!-- /content -->

        </div><!-- /page -->






        <div data-role="page" id="page_node_pages">

        <script type="text/javascript" charset="utf-8" src="scripts/node_pages.js"></script>

          <div data-role="header">
            <h1>My Drupal Pages</h1>
          </div><!-- /header -->

          <div data-role="content" class='content'>
            <ul data-role="listview" data-theme="a" data-inset="true" id="page_node_pages_list"></ul>
          </div><!-- /content -->

        </div><!-- /page -->




        <div data-role="page" id="page_node_view">

          <script type="text/javascript" charset="utf-8" src="scripts/node_view.js"></script>

          <div data-role="header">
            <h1></h1>
          </div><!-- /header -->

          <div data-role="controlgroup">
            <a href="#page_node_update" data-role="button" id="button_node_edit">Edit</a>
            <a href="#" data-role="button" id="button_node_delete">Delete</a>
          </div>

          <div data-role="content" class='content'></div><!-- /content -->

        </div><!-- /page -->




        <div data-role="page" id="page_node_update">

          <script type="text/javascript" charset="utf-8" src="scripts/node_update.js"></script>

          <div data-role="header">
            <h1>Edit Page</h1>
          </div><!-- /header -->

          <div data-role="content" class='content'>
            <div>
              <label for="page_node_update_title">Title</label>
              <input type="text" id="page_node_update_title" />
            </div>
            <div>
              <label for="page_node_update_body">Body</label>
              <textarea id="page_node_update_body"></textarea>
            </div>
            <fieldset>
              <div><button type="button" data-theme="b" id="page_node_update_submit">Submit</button></div>
            </fieldset>
          </div><!-- /content -->

        </div><!-- /page -->













    </body>
</html>
